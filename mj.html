<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin: 10px 0;
        }
        .note {
            background-color: #f9f9f9;
            padding: 10px;
            border-left: 4px solid #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>填写授权码并访问官网</h1>
        <p>请联系站长获取授权码，并选择一个入口输入授权码以直接访问官网。请务必看下方注意事项！</p>

        <div class="note">
            <h3>注意事项：</h3>
            <ul>
                <li>1. 提问时请使用英文，避免使用中文。</li>
                <li>2. 如果您不确定如何编写提示词，建议使用GPT官网中的“Midjourney Prompter”工具，它可以帮助您生成高质量的提示词。</li>
                <li>3. 首次加载进入稍慢，请耐心等待一两分钟。</li>
            </ul>
        </div>
    </div>

</body>
</html>
